<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/roadmap.css">
    <title>Roadmap | Adventure Game</title>
</head>
<body>

    <div id="roadmap-bg"></div>
    
    <div id="roadmap-container">
        <!-- market & equipment -->
        <div id="market" class="rpgui-container framed">
            <img src="/src/assets/img/icons/market-icon.png" alt="market-icon" id="market-icon">
            <a href="/market.html">loja</a>
        </div>

        <div id="equipment" class="rpgui-container framed">
            <img src="/src/assets/img/icons/armor-icon.png" alt="equipment-icon" id="equipment-icon">
            <a href="#">equips</a>
        </div>

        <!-- título -->
        <h1></h1>

        <div id="all-phases-container">
            <!-- primeira fase (floresta) -->
            <div class="normal-phase rpgui-container framed-golden-2" id="p1">
                <div class="locked hidden">
                    <img src="/src/assets/img/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/goblin-icon.png" alt="goblin" id="monster-icon">
                <p>fase 1-1</p>
            </div>

            <div class="separator"></div>

            <div class="normal-phase rpgui-container framed-golden-2" id="p2">
                <div class="locked">
                    <img src="/src/assets/img/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/goblin-icon.png" alt="goblin" id="monster-icon">
                <p>fase 1-2</p>
            </div>
            
            <div class="separator"></div>

            <div class="normal-phase rpgui-container framed-golden-2" id="p3">
                <div class="locked">
                    <img src="/src/assets/img/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/boss-icon.png" alt="boss" id="monster-icon">
                <p>boss 1</p>
            </div>

            <div class="separator"></div>

            <!-- segunda fase (pântano) -->

            <div class="normal-phase rpgui-container framed-golden-2" id="p4">
                <div class="locked">
                    <img src="/src/assets/img/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/goblin-icon.png" alt="boss" id="monster-icon">
                <p>fase 2-1</p>
            </div>

            <div class="separator"></div>

        </div>
    </div>
    <script src="/src/scripts/roadmap.js"></script>

</body>
</html>
