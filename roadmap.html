<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/roadmap_and_others.css">
    <link rel="shortcut icon" href="/src/assets/img/others/favicon.png" type="image/x-icon">
    <title>Roadmap | Adventure Game</title>
</head>

<body>

    <!-- bg img -->
    <div id="roadmap-bg"></div>

    <div id="roadmap-container">
        <!-- market & equipment -->
        <div id="market" class="rpgui-container framed">
            <img src="/src/assets/img/icons/others/market-icon.png" alt="market-icon" id="market-icon">
            <p>loja</p>
        </div>

        <div id="equipment" class="rpgui-container framed">
            <img src="/src/assets/img/icons/armors/armor-icon.png" alt="equipment-icon" id="equipment-icon">
            <p>equips</p>
        </div>

        <!-- tÃ­tulo -->
        <h1></h1>

        <div id="all-phases-container">
            <!-- primeira fase (floresta) -->
            <div class="normal-phase rpgui-container framed-golden-2" id="p1">
                <div class="locked hidden">
                    <img src="/src/assets/img/icons/others/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/monsters/goblin-icon.png" alt="forest" class="monster-icon">
                <p>fase 1-1</p>
            </div>

            <div class="separator"></div>

            <div class="normal-phase rpgui-container framed-golden-2" id="p2">
                <div class="locked">
                    <img src="/src/assets/img/icons/others/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/monsters/goblin-icon.png" alt="forest" class="monster-icon">
                <p>fase 1-2</p>
            </div>

            <div class="separator"></div>

            <div class="normal-phase rpgui-container framed-golden-2" id="p3">
                <div class="locked">
                    <img src="/src/assets/img/icons/others/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/monsters/goblin-icon.png" alt="forest" class="monster-icon">
                <p>fase 1-3</p>
            </div>

            <div class="separator"></div>

            <div class="normal-phase rpgui-container framed-golden-2" id="p4">
                <div class="locked">
                    <img src="/src/assets/img/icons/others/lock-icon.png" alt="lock-icon" class="lock-icon">
                </div>
                <img src="/src/assets/img/icons/monsters/boss-icon.png" alt="forest" class="monster-icon">
                <p>fase 1-4</p>
            </div>

            <!-- segunda fase (pÃ¢ntano) -->

        </div>
    </div>

    <!-- bgm -->
    <audio autoplay loop>
        <source src="/src/assets/audio/bgm/roadmap-theme.mp3" type="audio/mp3" />
    </audio>

    <script src="/src/scripts/roadmap.js"></script>

</body>

</html>
