<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Forest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- FONTS -->
</head>
<body>

    <div class="background">
        <img src="../assets/img/forest.jpg" alt="">
    </div>

    <div class="container-battle" id="forest">
        <div class="battle-panel">
            <div class="encounter">
                Depois de muito andar pela floresta (e de matar muitos goblins),
                você encontrou quem comandava a floresta!
            </div>
            <div class="battlers">
                <div class="player">
                    <img src="../assets/img/guerreiro.png" class="img-battler" id="player">
                    <span class="status" id="player-hp">
                        <span id="player-hp-icon">❤️</span>
                        <span id="player-hp-points">50</span>
                    </span>
                    <span class="status" id="player-atk">
                        <span id="player-atk-icon">⚔️</span>
                        <span id="player-atk-points">10</span>
                    </span>
                </div>
                <div class="img-versus">
                    <img src="../assets/img/versus.png"id="versus"/>
                </div>
                <div class="monster">
                    <img src="../assets/img/orc.png" class="img-battler" id="monster">
                    <span class="status" id="monster-hp">
                        <span id="monster-hp-icon">❤️</span>
                        <span id="monster-hp-points">50</span>
                    </span>
                    <span class="status" id="monster-atk">
                        <span id="monster-atk-icon">⚔️</span>
                        <span id="monster-atk-points">10</span>
                    </span>
                </div>
            </div>
            <div class="information">
                <span id="player-number">O seu número foi: 10</span>
                <span id="monster-number">O número do inimigo foi 2</span>
                <span id="damage">Você Atacou!</span>
            </div>
        </div>



        <div class="status-panel">
            
            <div class="survival-itens">
                <p style="color: #fff;">ITENS DE SOBREVIVÊNCIA</p>
                <div class="itens"></div>
            </div>
            <button id="sort-number">ATACAR</button>
            <button id="next-battle">PRÓXIMO</button>
        </div>
    </div>

    <footer></footer>

    <!-- Scripts Import -->
    <!-- <script src="./src/scripts/main.js" defer></script> -->
</body>
</html>
