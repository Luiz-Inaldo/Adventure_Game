<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Forest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- FONTS -->
</head>
<body>

    <div class="background">
        <img src="../assets/img/forest.jpg" alt="">
    </div>

    <div class="container-battle" id="forest">
        <div class="battle-panel">
            <div class="encounter">
                Depois de muito andar pela floresta, você encontrou um Goblin!
            </div>
            <div class="battlers">
                <div class="player">
                    <img src="../assets/img/guerreiro.jpg" class="img-battler" id="player">
                    <span class="status" id="player-hp">❤️ 50</span>
                    <span class="status" id="player-atk">⚔️ 50</span>
                </div>
                <div class="img-versus">
                    <img src="../assets/img/versus.jpg"id="versus"/>
                </div>
                <div class="monster">
                    <img src="../assets/img/goblin.png" class="img-battler" id="monster">
                    <span class="status" id="monster-hp">❤️ 20</span>
                    <span class="status" id="monster-atk">⚔️ 50</span>
                </div>
            </div>
            <div class="information">
                <span id="player-number">O seu número foi: 10</span>
                <span id="monster-number">O número do inimigo foi 2</span>
                <span id="damage">Você Atacou!</span>
            </div>
        </div>



        <div class="status-panel">
            <div class="survival-itens"></div>
            <button id="sort-number">ATACAR</button>
            <button id="next-battle">PRÓXIMO</button>
        </div>
    </div>

    <footer></footer>

    <!-- Scripts Import -->
    <!-- <script src="./src/scripts/main.js" defer></script> -->
</body>
</html>
