<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/roadmap_and_others.css">
    <title>Equipments - Adventure Game</title>
</head>
<body>

    <!-- warning -->
    <div id="equips-warning"></div>
    
    <!-- main -->
    <div id="equips-container">
        <div id="equips-window" class="rpgui-container framed-golden-2">

            <button class="back-map rpgui-button">voltar</button>

            <div id="equips-left-container">

                <div id="player-profile-img" class="rpgui-container framed">
                    <img src="/src/assets/img/player/player-profile.png" alt="player-prof-img">
                </div>
                
                <div id="player-info" class="rpgui-container framed-golden">
                    <h3>Status</h3>
    
                    <span id="player-name"></span>
                    <span id="player-level"></span>
                    <span id="player-exp"></span>
                    <span id="next-level-exp"></span>
                    <span id="player-health"></span>
                    <span id="player-mana"></span>
                    <span id="player-for"></span>
                    <span id="player-agi"></span>
                    <span id="player-int"></span>
                    <span id="player-von"></span>
                    <span id="player-attack"></span>
                    <span id="player-defense"></span>
                    <span id="player-mattack"></span>
                    <span id="player-mdefense"></span>
                    <span id="player-cash"></span>
                </div>

            </div>

            <div id="equip-right-container">

                <div id="equiped-items" class="rpgui-container framed-golden">
                    <h3>Equipamento</h3>
                    <div id="equip-slots-wrapper">

                        <div class="equip-slot" id="weapon"></div>
                        <div class="equip-slot" id="armor"></div>

                    </div>
                </div>
    
    
                <div id="player-backpack" class="rpgui-container framed-golden">
                    <h3>Itens</h3>
                    <ul id="player-items"></ul>
                </div>

            </div>
        </div>
    </div>

    <!-- sound -->
    <audio autoplay loop>
        <source src="/src/assets/audio/bgm/equip-theme.mp3" type="audio/mp3"/>
    </audio>

    <script src="/src/scripts/equipments.js" defer></script>

</body>
</html>
