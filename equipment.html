<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/roadmap_and_others.css">
    <title>Equipments - Adventure Game</title>
</head>
<body>
    
    <div id="equips-container">
        <div id="equips-window" class="rpgui-container framed-golden-2">

            <div id="player-profile-img" class="rpgui-container framed">
                <img src="/src/assets/img/player-profile.png" alt="player-prof-img">
            </div>

            <div id="equiped-items" class="rpgui-container framed-golden">
                <h3>Equipment</h3>
                <div class="equip-slot" id="weapon">
                    <div id="weapon-img">
                        <img src="/src/assets/img/icons/weapons/cheap-longsword.png" alt="equipped-weapon">
                    </div>
                    <span id="weapon-description">Espada Longa Fraca</span>
                </div>
                <div class="equip-slot" id="armor">
                    <div id="armor-img">
                        <img src="/src/assets/img/icons/armors/basic-armor.png" alt="">
                    </div>
                    <span id="armor-description">Armadura BÃ¡sica</span>
                </div>
            </div>

            <div id="player-info" class="rpgui-container framed-golden">
                <h3>Player Status</h3>

                <span>nome: Luiz</span>
                <span>level: 1</span>
                <span>exp: 0</span>
                <span>health: 100</span>
                <span>mana: 10</span>
                <span>attack: 10</span>
                <span>defense: 10</span>
                <span>magAttack: 10</span>
                <span>magDefense: 10</span>
                <span>gold: 10</span>
            </div>

            <div id="player-backpack"></div>
        </div>
    </div>

</body>
</html>
