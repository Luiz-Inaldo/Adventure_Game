<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/roadmap.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Market - Adventure Game</title>
</head>
<body>

    <!-- warnings -->
    <div id="market-warning">
        <div id="no-money-warning" class="rpgui-container framed-golden-2">
            <p>Opa! parece que você não tem dinheiro suficiente, viajante!</p>
        </div>
    </div>

    <!-- principal container -->
    <div id="market-container">
        <div id="market-window" class="rpgui-container framed">
            <div id="player-gold-coins">
                <img src="/src/assets/img/icons/others/gold-coin.png" alt="player-gold-coin" id="player-gold">
                <p></p>
            </div>

            <div id="back-to-map">
                <a href="/roadmap.html" class="rpgui-button">voltar</a>
            </div>

            <h1>loja</h1>

            <div id="seller-quote">
                <img src="/src/assets/img/vendedor.png" alt="seller" id="seller-img">
                <p>"O que posso fazer por você hoje, aventureiro?"</p>
            </div>

            <div id="market-options">
                <button id="buy-btn" class="rpgui-button">comprar</button>
                <button id="sell-btn" class="rpgui-button">vender</button>
            </div>

            <ul id="items-showcase"></ul>
        </div>
    </div>
    <script src="/src/scripts/market.js"></script>
</body>
</html>
